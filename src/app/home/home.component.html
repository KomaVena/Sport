<!-- mein menu start-->

<body>


  <div class="header">
    <div class="container">

      <h2 class="logo"><img class="logo" src="assets/img/logo.png" alt=""></h2>
      <input type="checkbox" id="chk" (click)="toggleCards()">
      <label for="chk" class="show-menu-btn">

        <img class="menuBar" src="/assets/img/menu.svg
    " alt="">
      </label>


      <ul class="menu">

        <a routerLink="/" routerLinkActive="active">
          Головна</a>
        <a routerLink="/about">Про нас</a>
        <a routerLink="/timeTable">
          Розклад</a>
        <a routerLink="/contact">Контакти</a>

        <label for="chk" class="hide-menu-btn">
          <i class="fas fa-times"></i>
        </label>

      </ul>
    </div>
  </div>

  <!-- mein menu start end-->

  <!--slider start-->
  <div *ngIf="toggle">
  
    <div class="meinInfo">
      <h3 class="leftAdpt">Спортивний клуб<span class="rightAdpt">Академія</span></h3>
      <button class="AdptOne" routerLink="/contact"><img src="assets/img/place.svg">
        Контакти</button>
      <button class="AdptOne" onClick="location.href='mailto:n.b_o_n_u_s@ukr.net?subject='"><img
          src="assets/img/message.svg">
        Напиши мені</button>
    </div>


    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">


      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>


      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="30000">
          <img class="img-fluid" src="assets/img/meinTwo.png" class="d-block w-100 slider " alt="...">
          <div class="carousel-caption d-none d-md-block">



            <div class="SocialMenu">
              <a  class="opac" href="https://www.facebook.com/boxingkievua/"> <img class="SMF" src="assets/img/facebook.svg"
                  alt="facebook"></a>
              <a href="https://www.instagram.com/sc_academia/"> <img class="SMI" src="assets/img/instagram.svg"
                  alt="instagram"></a>
            </div>

            <div id="pod"></div>

            <div class="textSliderOne">
              <p class="sportStart">Спортивний</p>
              <p class="sportEnd">Клуб <span>Академія</span> </p>

              <button class="btnOne startBtn " routerLink="/contact"><img src="assets/img/place.svg">Контакти</button>

              <button class="btnOne endBtn" onClick="location.href='mailto:n.b_o_n_u_s@ukr.net?subject='"><img
                  src="assets/img/message.svg">
                Напиши мені</button>


            </div>


          </div>
        </div>
        <div class="carousel-item" data-interval="30000">
          <img src="assets/img/Second.png" class="d-block w-100 slider" alt="...">
          <div class="carousel-caption d-none d-md-block">


            <div class="textSliderTwo">
              <p class="sportStartTwo">
                Тренуйся з чемпіонами</p>
            </div>


          </div>
        </div>
        <div class="carousel-item" data-interval="30000">
          <img src="assets/img/third.png" class="d-block w-100 slider" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <div class="textSliderTwo">
              <p class="sportStartTwo">
                Тренуйся з чемпіонами</p>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>


      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


  </div>
</body>
